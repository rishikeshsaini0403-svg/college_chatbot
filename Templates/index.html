<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JECRC Smart AI Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="chat-container">

    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/en/1/19/JECRC_University_Logo.png" class="logo">
        <span class="title">JECRC AI Assistant</span>
    </div>

    <div id="chatbox" class="chat-box"></div>

    <div class="input-area">
        <input id="userInput" type="text" placeholder="Type your message..." autocomplete="off">
        <button onclick="send()">Send</button>
    </div>

</div>


<script>
function send() {
    let msg = document.getElementById("userInput").value;
    if (msg.trim() === "") return;

    addUserMessage(msg);

    fetch("/get", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "msg=" + msg
    })
    .then(res => res.json())
    .then(data => {
        addBotMessage(data.reply);
    });

    document.getElementById("userInput").value = "";
}

function addUserMessage(msg) {
    let box = document.getElementById("chatbox");
    box.innerHTML += `<div class="message user">${msg}</div>`;
    box.scrollTop = box.scrollHeight;
}

function addBotMessage(msg) {
    let box = document.getElementById("chatbox");
    box.innerHTML += `<div class="message bot">${msg}</div>`;
    box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
