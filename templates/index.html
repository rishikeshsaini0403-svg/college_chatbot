<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JECRC AI Assistant</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #7F58E6; /* Barbera purple */
            --bg-light: #f2efff;
            --bg-dark: #1a1b1e;
            --text-light: #111;
            --text-dark: #fff;
            --card-light: #ffffff;
            --card-dark: #2a2b30;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
            background: linear-gradient(135deg, #7F58E6, #a58cff);
        }

        body.dark {
            background: linear-gradient(135deg, #121212, #1f1f1f);
        }

        .chat-box {
            width: 95%;
            max-width: 450px;
            height: 90vh;
            background: var(--card-light);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
            transition: 0.3s ease;
        }

        body.dark .chat-box {
            background: var(--card-dark);
        }

        /* Header */
        .header {
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--primary);
            color: white;
        }

        .header .logo-area {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .toggle-btn {
            cursor: pointer;
            font-size: 22px;
        }

        /* Messages */
        #messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .msg {
            padding: 12px 14px;
            border-radius: 12px;
            margin: 10px 0;
            word-wrap: break-word;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
            font-size: 15px;
        }

        .bot {
            background: #ece6ff;
            color: #3d2cb8;
            border-top-left-radius: 2px;
        }

        .user {
            background: var(--primary);
            color: white;
            margin-left: auto;
            border-top-right-radius: 2px;
        }

        /* Input area */
        .input-area {
            padding: 10px;
            display: flex;
            gap: 10px;
            background: #f6f6f6;
        }

        body.dark .input-area {
            background: #2d2d2d;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        button {
            padding: 12px 16px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        .mic {
            font-size: 22px;
            cursor: pointer;
        }

        /* Typing dots */
        .typing {
            width: 50px;
            display: flex;
            gap: 4px;
        }

        .typing div {
            width: 6px;
            height: 6px;
            background: #7F58E6;
            border-radius: 50%;
            animation: blink 1.2s infinite;
        }

        .typing div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="chat-box">

        <!-- HEADER -->
        <div class="header">
            <div class="logo-area">
                <img src="https://i.ibb.co/4d8WP9k/download-1.png">
                <h2>JECRC AI Assistant</h2>
            </div>
            <div class="toggle-btn" onclick="toggleDark()">ðŸŒ™</div>
        </div>

        <!-- MESSAGES -->
        <div id="messages">
            <div class="msg bot">Hey! Ask me anything about JECRC ðŸ˜Š</div>
        </div>

        <!-- INPUT -->
        <div class="input-area">
            <input id="text" placeholder="Type your message...">
            <span class="mic" onclick="startVoice()">ðŸŽ¤</span>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>


    <script>
        let dark = false;

        function toggleDark() {
            dark = !dark;
            document.body.classList.toggle("dark");
        }

        async function sendMessage() {
            let txt = document.getElementById("text").value.trim();
            if (!txt) return;

            let msgBox = document.getElementById("messages");

            msgBox.innerHTML += `<div class="msg user">${txt}</div>`;
            document.getElementById("text").value = "";

            // Typing animation
            let typing = document.createElement("div");
            typing.classList.add("msg", "bot");
            typing.innerHTML = `<div class="typing"><div></div><div></div><div></div></div>`;
            msgBox.appendChild(typing);
            msgBox.scrollTop = msgBox.scrollHeight;

            let response = await fetch("/get", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ msg: txt })
            });

            let data = await response.json();
            typing.remove();

            msgBox.innerHTML += `<div class="msg bot">${data.response}</div>`;
            msgBox.scrollTop = msgBox.scrollHeight;
        }

        // ENTER key support
        document.getElementById("text").addEventListener("keypress", function (e) {
            if (e.key === "Enter") sendMessage();
        });

        // Voice recognition ðŸŽ¤
        function startVoice() {
            const rec = new webkitSpeechRecognition();
            rec.lang = "en-US";
            rec.onresult = function (e) {
                document.getElementById("text").value = e.results[0][0].transcript;
            };
            rec.start();
        }
    </script>

</body>

</html>
